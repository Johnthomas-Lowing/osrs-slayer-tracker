<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Slayer Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff7f50; /* Orange header */
            margin-bottom: 20px;
        }
        .chart {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .bar {
            display: flex;
            align-items: center;
            background-color: #3a3a3a; /* Dark bar background */
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .bar-label {
            flex: 1;
            font-weight: bold;
            color: #ff7f50; /* Orange player name */
        }
        .bar-details {
            margin-left: 10px;
            color: #ccc; /* Light gray for details */
        }
        .bar-fill {
            height: 15px;
            background-color: #ff7f50; /* Orange fill */
            border-radius: 3px;
            transition: width 0.5s ease;
            margin-left: 10px; /* Add spacer between bar and details */
        }
    </style>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Passion</h1>
    <div class="chart" id="chart"></div>
</body>
</html>
