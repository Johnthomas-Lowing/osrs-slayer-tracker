<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Skill Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face {
          font-family: 'RuneScape UF';
          /* Using a known working mirror */
          src: url('https://fonts.cdnfonts.com/css/runescape-uf') format('woff2'),
               url('https://www.1001fonts.com/download/font/runescape-uf.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
        }

        .osrs-text {
            font-family: 'RuneScape UF', Arial, sans-serif;
            font-size: 18px;
            color: #ff981f; /* OSRS gold color */
            text-shadow: 1px 1px 1px #000;
        }

        .osrs-dropdown {
            font-family: 'RuneScape UF', Arial, sans-serif;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ff981f;
            border: 2px solid #3a3a3a;
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        .chart-container {
            width: 80%;
            margin: 20px auto;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        #loading-indicator {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: #ffffff;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .skill-filter {
            text-align: center;
            margin: 20px 0;
        }
        #skillFilter {
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            font-size: 16px;
        }
        .skill-tiles {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .skill-tile {
            width: 50px;
            height: 50px;
            background-color: #1a120b;
            border: 2px solid #3a3a3a;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .skill-tile:hover {
            transform: scale(1.05);
            border-color: #ff981f;
        }

        .skill-tile.active {
            border-color: #ff981f;
            box-shadow: 0 0 10px #ff981f;
        }

        .skill-tile img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }

        .skill-tile span {
            font-family: 'RuneScape UF', Arial, sans-serif;
            font-size: 12px;
            color: #ff981f;
            margin-top: 2px;
            text-shadow: 1px 1px 1px #000;
        }

        .chart-header {
            text-align: center;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-indicator" style="display: none;">
        <p>Fetching data... Please wait.</p>
        <div class="spinner"></div>
    </div>
    <!-- Chart containers -->
    <div class="chart-container">
        <div class="chart-header">
            <span class="osrs-text">XP Gained (Last 7 Days)</span>
            <div class="skill-tiles">
                <!-- All Skills Tile -->
                <div class="skill-tile active" data-skill="all">
                    <img src="https://oldschool.runescape.wiki/images/All_skills.png" alt="All Skills">
                    <span>All</span>
                </div>
                <!-- Skill tiles will be added by JavaScript -->
            </div>
        </div>
        <canvas id="xpGainedChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Total XP</h2>
        <canvas id="totalXpChart"></canvas>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
